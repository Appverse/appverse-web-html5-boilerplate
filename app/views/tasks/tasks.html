<!DOCTYPE HTML>
<div class="container" scrolly-scroll ng-controller="taskController">
    <div ng-hide="isUserConnected">
        <p>This page requires login. Please go to home page:</p>
        <a ui-sref="home" class="btn btn-primary">Go to home page</a>
    </div>
    <div ng-show="isUserConnected">
        <h1>Task list</h1>
        <div rest rest-path="tasks.json" rest-name="tasks"></div>
        <alert ng-show="tasksLoading">Loading...</alert>
        <alert ng-show="tasksError" class="alert-error">Error loading topics</alert>
        <div ng-repeat="task in tasks | orderBy:'name'">
            <p>{{task.name}}</p>
        </div>
        <input ng-model="newTask" type="text" placeholder="Task title">
        <button class="btn btn-primary" ng-click="addTask();newTask=''">Add task</button>
    </div>
</div>
